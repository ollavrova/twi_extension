{% extends 'base.html' %}
{% block content %}
  <h1>Welcome!</h1>

  {% include 'login.html' %}

  {% if user.is_authenticated %}
    {% if followers %}
      <h1>Followers list:</h1>
      <ul>
        {% for follower in followers %}
          <li><a href="{% url 'follower' follower.id_str %}">{{ follower.screen_name }}</a></li>
        {% endfor %}</ul>
    {% endif %}
  {% endif %}

{% endblock content %}
